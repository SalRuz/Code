<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalRuzO Калькулятор</title>
    <style>
        :root {
            --primary: #4a6bdf;
            --primary-dark: #3a56b2;
            --secondary: #2ecc71;
            --tertiary: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --danger: #e74c3c;
            --font-main: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--font-main);
            line-height: 1.6;
            background-color: #f5f7fa;
            color: var(--dark);
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-weight: normal;
        }
        
        main {
            padding: 25px;
        }
        
        .calculator-display {
            width: 100%;
            padding: 15px;
            font-size: 2rem;
            text-align: right;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: var(--light);
        }
        
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .calculator-btn {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: var(--light);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .calculator-btn:hover {
            background-color: #ddd;
        }
        
        .calculator-btn.operator {
            background-color: var(--primary);
            color: white;
        }
        
        .calculator-btn.equals {
            background-color: var(--secondary);
            color: white;
            grid-column: span 2;
        }
        
        .calculator-btn.clear {
            background-color: var(--danger);
            color: white;
        }
        
        .calculator-btn.back {
            background-color: var(--tertiary);
            color: white;
            grid-column: span 2;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SalRuzO Калькулятор</h1>
            <p class="subtitle">Простой и удобный калькулятор</p>
        </header>
        
        <main>
            <input type="text" class="calculator-display" id="calculatorDisplay" readonly>
            <div class="calculator-buttons">
                <button class="calculator-btn clear" id="clearCalculatorBtn">C</button>
                <button class="calculator-btn" id="backspaceBtn">⌫</button>
                <button class="calculator-btn operator" id="divideBtn">/</button>
                <button class="calculator-btn operator" id="multiplyBtn">×</button>
                
                <button class="calculator-btn" id="sevenBtn">7</button>
                <button class="calculator-btn" id="eightBtn">8</button>
                <button class="calculator-btn" id="nineBtn">9</button>
                <button class="calculator-btn operator" id="subtractBtn">-</button>
                
                <button class="calculator-btn" id="fourBtn">4</button>
                <button class="calculator-btn" id="fiveBtn">5</button>
                <button class="calculator-btn" id="sixBtn">6</button>
                <button class="calculator-btn operator" id="addBtn">+</button>
                
                <button class="calculator-btn" id="oneBtn">1</button>
                <button class="calculator-btn" id="twoBtn">2</button>
                <button class="calculator-btn" id="threeBtn">3</button>
                <button class="calculator-btn operator" id="equalsBtn">=</button>
                
                <button class="calculator-btn" id="zeroBtn">0</button>
                <button class="calculator-btn" id="decimalBtn">.</button>
                <button class="calculator-btn" id="plusMinusBtn">±</button>
                <button class="calculator-btn back" id="calculatorBackBtn">Назад</button>
            </div>
        </main>
        
        <footer>
            <p>© 2025 SalRuzO | У меня нет прав</p>
        </footer>
    </div>

    <!-- Аудио элемент для музыки -->
    <audio id="backgroundMusic" loop>
        <source src="Music/music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // DOM элементы калькулятора
        const calculatorDisplay = document.getElementById('calculatorDisplay');
        const clearCalculatorBtn = document.getElementById('clearCalculatorBtn');
        const backspaceBtn = document.getElementById('backspaceBtn');
        const numberBtns = document.querySelectorAll('.calculator-buttons button:not(.operator):not(.clear):not(#equalsBtn):not(#backspaceBtn):not(#calculatorBackBtn)');
        const operatorBtns = document.querySelectorAll('.operator:not(#equalsBtn)');
        const equalsBtn = document.getElementById('equalsBtn');
        const decimalBtn = document.getElementById('decimalBtn');
        const plusMinusBtn = document.getElementById('plusMinusBtn');
        const calculatorBackBtn = document.getElementById('calculatorBackBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');

        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;

        // Инициализация localStorage
        function initLocalStorage() {
            if (localStorage.getItem('calculatorDisplay')) {
                calculatorDisplay.value = localStorage.getItem('calculatorDisplay');
            }
            
            if (localStorage.getItem('calculatorState')) {
                const state = JSON.parse(localStorage.getItem('calculatorState'));
                firstOperand = state.firstOperand;
                operator = state.operator;
                waitingForSecondOperand = state.waitingForSecondOperand;
            }
        }

        // Сохранение состояния калькулятора
        function saveCalculatorState() {
            const state = {
                firstOperand,
                operator,
                waitingForSecondOperand
            };
            localStorage.setItem('calculatorState', JSON.stringify(state));
            localStorage.setItem('calculatorDisplay', calculatorDisplay.value);
        }

        // Проверка на число 26 (для воспроизведения музыки)
        function checkFor26() {
            if (calculatorDisplay.value === '26') {
                backgroundMusic.play()
                    .catch(error => {
                        console.error('Ошибка воспроизведения музыки:', error);
                    });
            }
        }

        // Функции калькулятора
        function inputDigit(digit) {
            if (waitingForSecondOperand) {
                calculatorDisplay.value = digit;
                waitingForSecondOperand = false;
            } else {
                calculatorDisplay.value = calculatorDisplay.value === '0' ? digit : calculatorDisplay.value + digit;
            }
            saveCalculatorState();
            checkFor26();
        }

        function inputDecimal() {
            if (waitingForSecondOperand) {
                calculatorDisplay.value = '0.';
                waitingForSecondOperand = false;
                return;
            }
            
            if (!calculatorDisplay.value.includes('.')) {
                calculatorDisplay.value += '.';
            }
            saveCalculatorState();
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(calculatorDisplay.value);
            
            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = calculate(firstOperand, inputValue, operator);
                calculatorDisplay.value = String(result);
                firstOperand = result;
            }
            
            waitingForSecondOperand = true;
            operator = nextOperator;
            saveCalculatorState();
        }

        function calculate(firstOperand, secondOperand, operator) {
            let result;
            switch (operator) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '×':
                    result = firstOperand * secondOperand;
                    break;
                case '/':
                    result = firstOperand / secondOperand;
                    break;
                default:
                    result = secondOperand;
            }
            
            saveCalculatorState();
            checkFor26();
            return result;
        }

        function resetCalculator() {
            calculatorDisplay.value = '0';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            saveCalculatorState();
        }

        function backspace() {
            if (calculatorDisplay.value.length === 1 || 
                (calculatorDisplay.value.length === 2 && calculatorDisplay.value.startsWith('-'))) {
                calculatorDisplay.value = '0';
            } else {
                calculatorDisplay.value = calculatorDisplay.value.slice(0, -1);
            }
            saveCalculatorState();
            checkFor26();
        }

        function toggleSign() {
            calculatorDisplay.value = calculatorDisplay.value.startsWith('-') ? 
                calculatorDisplay.value.slice(1) : 
                '-' + calculatorDisplay.value;
            saveCalculatorState();
        }

        // Возврат в меню
        function goToMenu() {
            window.location.href = "index.html";
        }

        // Обработчики событий для калькулятора
        clearCalculatorBtn.addEventListener('click', resetCalculator);
        backspaceBtn.addEventListener('click', backspace);
        decimalBtn.addEventListener('click', inputDecimal);
        plusMinusBtn.addEventListener('click', toggleSign);
        equalsBtn.addEventListener('click', () => {
            if (operator && !waitingForSecondOperand) {
                const inputValue = parseFloat(calculatorDisplay.value);
                const result = calculate(firstOperand, inputValue, operator);
                calculatorDisplay.value = String(result);
                firstOperand = result;
                waitingForSecondOperand = true;
                operator = null;
                saveCalculatorState();
                checkFor26();
            }
        });

        numberBtns.forEach(button => {
            button.addEventListener('click', () => {
                inputDigit(button.textContent);
            });
        });

        operatorBtns.forEach(button => {
            button.addEventListener('click', () => {
                handleOperator(button.textContent);
            });
        });

        // Обработчик для кнопки назад
        calculatorBackBtn.addEventListener('click', goToMenu);

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            resetCalculator();
            initLocalStorage();
        });
    </script>
</body>
</html>
