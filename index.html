<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анонимный чат</title>
    <style>
        :root {
            --primary: #4a6bdf;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --font-main: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--font-main);
            line-height: 1.6;
            background-color: #f5f7fa;
            color: var(--dark);
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .chat-header {
            padding: 15px;
            background-color: var(--primary);
            color: white;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: #f1f1f1;
            word-break: break-word;
        }
        
        .message-sender {
            font-weight: bold;
            color: var(--primary);
        }
        
        .message-time {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-left: 8px;
        }
        
        .message-text {
            margin-top: 4px;
            line-height: 1.4;
        }
        
        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .chat-send-btn {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Анонимный чат</h2>
            <p>Вы вошли как: <span id="currentUser">Гость</span></p>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="messageInput" placeholder="Введите сообщение..." autofocus>
            <button class="chat-send-btn" id="sendMessageBtn">Отправить</button>
        </div>
    </div>

    <!-- Подключаем Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Конфигурация Supabase
        const supabaseUrl = 'https://skpykngtzexxcytgqgcv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrcHlrbmd0emV4eGN5dGdxZ2N2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4OTMyNTYsImV4cCI6MjA2NTQ2OTI1Nn0.9w_pvdUo5eSDrzH47oBYzIsOmJ9kcmshh1vPR79pCts';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // DOM элементы
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const currentUserSpan = document.getElementById('currentUser');

        // Генерация случайного ID для гостя
        function generateGuestId() {
            return 'Гость-' + Math.floor(Math.random() * 10000);
        }

        // Установка пользователя
        const currentUser = generateGuestId();
        currentUserSpan.textContent = currentUser;

        // Загрузка сообщений из Supabase
        async function loadMessages() {
            try {
                chatMessages.innerHTML = '<div style="text-align: center;">Загрузка сообщений...</div>';
                
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                chatMessages.innerHTML = '';
                
                if (data.length === 0) {
                    chatMessages.innerHTML = '<div style="text-align: center;">Чат пуст. Будьте первым!</div>';
                    return;
                }
                
                data.forEach(msg => {
                    addMessageToChat(msg.sender, msg.text, msg.created_at);
                });
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                console.error('Ошибка загрузки сообщений:', error);
                chatMessages.innerHTML = '<div style="text-align: center; color: red;">Ошибка загрузки сообщений</div>';
            }
        }

        // Отправка сообщения в Supabase
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            try {
                sendMessageBtn.disabled = true;
                
                const { error } = await supabase
                    .from('messages')
                    .insert([{ 
                        sender: currentUser, 
                        text: messageText 
                    }]);
                
                if (error) throw error;
                
                messageInput.value = '';
                messageInput.focus();
                
            } catch (error) {
                console.error('Ошибка отправки:', error);
            } finally {
                sendMessageBtn.disabled = false;
            }
        }

        // Добавление сообщения в чат
        function addMessageToChat(sender, text, timestamp) {
            const date = new Date(timestamp);
            const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <span class="message-sender">${sender}</span>
                <span class="message-time">${timeString}</span>
                <div class="message-text">${text}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Настройка real-time обновлений чата
        function setupRealtimeUpdates() {
            supabase
                .channel('public:messages')
                .on(
                    'postgres_changes',
                    { 
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages'
                    },
                    (payload) => {
                        addMessageToChat(payload.new.sender, payload.new.text, payload.new.created_at);
                    }
                )
                .subscribe();
        }

        // Обработчики событий
        sendMessageBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            setupRealtimeUpdates();
            loadMessages();
        });
    </script>
</body>
</html>
