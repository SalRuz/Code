<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureEncoder</title>
    <style>
        :root {
            --primary: #4a6bdf;
            --primary-dark: #3a56b2;
            --secondary: #2ecc71;
            --tertiary: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --danger: #e74c3c;
            --font-main: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--font-main);
            line-height: 1.6;
            background-color: #f5f7fa;
            color: var(--dark);
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-weight: normal;
        }
        
        main {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: var(--font-main);
            font-size: 1rem;
            resize: vertical;
            transition: border 0.3s;
        }
        
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 107, 223, 0.2);
        }
        
        .output-container {
            position: relative;
            margin-bottom: 25px;
        }
        
        #output {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            background-color: var(--light);
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            font-family: var(--font-main);
            font-size: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            opacity: 0.9;
        }
        
        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .toggle-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: white;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .toggle-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .notification {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: transform 0.3s;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
        }
        
        /* Стили для калькулятора */
        .calculator {
            display: none;
            padding: 20px;
        }
        
        .calculator-display {
            width: 100%;
            padding: 15px;
            font-size: 2rem;
            text-align: right;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: var(--light);
        }
        
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .calculator-btn {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: var(--light);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .calculator-btn:hover {
            background-color: #ddd;
        }
        
        .calculator-btn.operator {
            background-color: var(--primary);
            color: white;
        }
        
        .calculator-btn.equals {
            background-color: var(--secondary);
            color: white;
            grid-column: span 2;
        }
        
        .calculator-btn.clear {
            background-color: var(--danger);
            color: white;
        }
        
        /* Стили для меню */
        .menu {
            display: none;
            padding: 20px;
            text-align: center;
            background-image: url('IMG/1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 500px;
            position: relative;
            transition: background-image 0.5s ease-in-out;
        }
        
        .menu::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        .menu-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            z-index: 2;
        }
        
        .menu-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .menu-btn:last-child {
            background-color: var(--secondary);
        }
        
        .menu-btn:last-child:hover {
            opacity: 0.9;
        }
        
        /* Стили для индикаторов музыки */
        .music-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
        
        .music-playing::after {
            content: '=';
            color: #2ecc71;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .music-paused::after {
            content: '●';
            color: #e74c3c;
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .floating-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .menu {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="appTitle">SalRuzO code</h1>
            <p class="subtitle" id="appSubtitle">Переводчик текста в специальный шифр и обратно</p>
        </header>
        
        <main id="encoderApp">
            <div class="mode-toggle">
                <button class="toggle-btn active" id="toggleModeBtn">Режим: Шифрование</button>
            </div>
            
            <div class="input-group">
                <label for="inputText" id="inputLabel">Исходный текст:</label>
                <textarea id="inputText" placeholder="Введите текст для шифрования..." autofocus></textarea>
            </div>
            
            <div class="output-container">
                <label for="output" id="outputLabel">Зашифрованный текст:</label>
                <div id="output" contenteditable="true" placeholder="Здесь появится результат..."></div>
                <div class="notification" id="notification">Скопировано!</div>
            </div>
            
            <div class="buttons">
                <button class="btn-secondary" id="copyBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Копировать
                </button>
                <button class="btn-primary" id="clearBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Очистить
                </button>
            </div>
        </main>
        
        <main class="calculator" id="calculatorApp">
            <input type="text" class="calculator-display" id="calculatorDisplay" readonly>
            <div class="calculator-buttons">
                <button class="calculator-btn clear" id="clearCalculatorBtn">C</button>
                <button class="calculator-btn" id="backspaceBtn">⌫</button>
                <button class="calculator-btn operator" id="divideBtn">/</button>
                <button class="calculator-btn operator" id="multiplyBtn">×</button>
                
                <button class="calculator-btn" id="sevenBtn">7</button>
                <button class="calculator-btn" id="eightBtn">8</button>
                <button class="calculator-btn" id="nineBtn">9</button>
                <button class="calculator-btn operator" id="subtractBtn">-</button>
                
                <button class="calculator-btn" id="fourBtn">4</button>
                <button class="calculator-btn" id="fiveBtn">5</button>
                <button class="calculator-btn" id="sixBtn">6</button>
                <button class="calculator-btn operator" id="addBtn">+</button>
                
                <button class="calculator-btn" id="oneBtn">1</button>
                <button class="calculator-btn" id="twoBtn">2</button>
                <button class="calculator-btn" id="threeBtn">3</button>
                <button class="calculator-btn operator" id="equalsBtn">=</button>
                
                <button class="calculator-btn" id="zeroBtn">0</button>
                <button class="calculator-btn" id="decimalBtn">.</button>
                <button class="calculator-btn" id="plusMinusBtn">±</button>
            </div>
        </main>
        
        <main class="menu" id="menuApp">
            <button class="menu-btn" id="menuBtn1">Смена Фона</button>
            <button class="menu-btn" id="menuBtn2">Музончик</button>
            <button class="menu-btn" id="menuBtn3"></button>
            <button class="menu-btn" id="menuBtn4"></button>
            <button class="menu-btn" id="menuBtn5">Шифратор</button>
        </main>
        
        <footer>
            <p>© 2025 SalRuzO | У меня нет прав</p>
        </footer>
    </div>

    <div class="floating-btn" id="switchAppBtn">≡</div>

    <!-- Аудио элемент для музыки -->
    <audio id="backgroundMusic" loop>
        <source src="Music/music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Шифр замены (исправленный)
        const cipher = {
            'А': '*', 'Б': '6', 'В': '8', 'Г': '[', 'Д': '9', 'Е': '<', 'Ё': ':',
            'Ж': '§', 'З': '}', 'И': '!', 'Й': '~', 'К': '{', 'Л': '/', 'М': '^',
            'Н': '=', 'О': '∆', 'П': '#', 'Р': '?', 'С': '(', 'Т': '7', 'У': '√',
            'Ф': '&', 'Х': '+', 'Ц': '¢', 'Ч': '÷', 'Ы': '|', 'Ь': '¿', 'Ъ': '-¿',
            'Ш': '¶', 'Щ': 'π', 'Э': ')', 'Ю': '%', 'Я': '@',
            'а': '*', 'б': '6', 'в': '8', 'г': '[', 'д': '9', 'е': '<', 'ё': ':',
            'ж': '§', 'з': '}', 'и': '!', 'й': '~', 'к': '{', 'л': '/', 'м': '^',
            'н': '=', 'о': '∆', 'п': '#', 'р': '?', 'с': '(', 'т': '7', 'у': '√',
            'ф': '&', 'х': '+', 'ц': '¢', 'ч': '÷', 'ы': '|', 'ь': '¿', 'ъ': '-¿',
            'ш': '¶', 'щ': 'π', 'э': ')', 'ю': '%', 'я': '@', ' ': ' '
        };

        // Обратный шифр для дешифровки (все буквы маленькие)
        const reverseCipher = {
            '*': 'а', '6': 'б', '8': 'в', '[': 'г', '9': 'д', '<': 'е', ':': 'ё',
            '§': 'ж', '}': 'з', '!': 'и', '~': 'й', '{': 'к', '/': 'л', '^': 'м',
            '=': 'н', '∆': 'о', '#': 'п', '?': 'р', '(': 'с', '7': 'т', '√': 'у',
            '&': 'ф', '+': 'х', '¢': 'ц', '÷': 'ч', '|': 'ы', '¿': 'ь', '-¿': 'ъ',
            '¶': 'ш', 'π': 'щ', ')': 'э', '%': 'ю', '@': 'я', ' ': ' '
        };

        // DOM элементы
        const inputText = document.getElementById('inputText');
        const output = document.getElementById('output');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const notification = document.getElementById('notification');
        const toggleModeBtn = document.getElementById('toggleModeBtn');
        const inputLabel = document.getElementById('inputLabel');
        const outputLabel = document.getElementById('outputLabel');
        const switchAppBtn = document.getElementById('switchAppBtn');
        const encoderApp = document.getElementById('encoderApp');
        const calculatorApp = document.getElementById('calculatorApp');
        const menuApp = document.getElementById('menuApp');
        const appTitle = document.getElementById('appTitle');
        const appSubtitle = document.getElementById('appSubtitle');
        
        // Элементы калькулятора
        const calculatorDisplay = document.getElementById('calculatorDisplay');
        const clearCalculatorBtn = document.getElementById('clearCalculatorBtn');
        const backspaceBtn = document.getElementById('backspaceBtn');
        const numberBtns = document.querySelectorAll('.calculator-buttons button:not(.operator):not(.clear):not(#equalsBtn):not(#backspaceBtn)');
        const operatorBtns = document.querySelectorAll('.operator:not(#equalsBtn)');
        const equalsBtn = document.getElementById('equalsBtn');
        const decimalBtn = document.getElementById('decimalBtn');
        const plusMinusBtn = document.getElementById('plusMinusBtn');

        // Элементы меню
        const menuBtn1 = document.getElementById('menuBtn1');
        const menuBtn2 = document.getElementById('menuBtn2');
        const menuBtn5 = document.getElementById('menuBtn5');

        // Аудио элемент
        const backgroundMusic = document.getElementById('backgroundMusic');

        let currentMode = 'encode';
        let currentApp = 'encoder';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;
        let lastBackgroundIndex = 0;
        let isMusicPlaying = false;

        // Доступные фоны
        const backgrounds = [
            'IMG/1.png',
            'IMG/2.png',
            'IMG/3.png',
            'IMG/4.png',
            'IMG/5.png',
            'IMG/6.png',
            'IMG/7.png'
        ];

        // Очистка текста от лишних символов (исправленная)
        function cleanText(text, mode) {
            if (mode === 'encode') {
                return text.replace(/[^А-Яа-яЁё\s]/g, '');
            } else {
                // Для дешифровки разрешаем только символы из шифра
                const specialChars = ['*', '.', '+', '?', '|', '(', ')', '[', ']', '{', '}', '^', '$', '\\'];
                const allowedChars = Object.keys(reverseCipher).map(c => {
                    if (specialChars.includes(c)) {
                        return `\\${c}`;
                    }
                    return c;
                }).join('');
                
                const regex = new RegExp(`[^${allowedChars}\\s]`, 'g');
                return text.replace(regex, '');
            }
        }

        // Перевод текста в шифр
        function encodeText(text) {
            const cleaned = cleanText(text, 'encode');
            return cleaned.split('').map(char => cipher[char] || char).join('');
        }

        // Перевод шифра в текст (все буквы маленькие)
        function decodeText(text) {
            const cleaned = cleanText(text, 'decode');
            let result = '';
            let i = 0;
            
            while (i < cleaned.length) {
                // Проверяем специальные двухсимвольные комбинации
                if (cleaned[i] === '-' && cleaned[i+1] === '¿') {
                    result += reverseCipher['-¿'] || '-¿';
                    i += 2;
                } else {
                    result += reverseCipher[cleaned[i]] || cleaned[i];
                    i += 1;
                }
            }
            
            return result;
        }

        // Показ уведомления
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Переключение режима
        function toggleMode() {
            currentMode = currentMode === 'encode' ? 'decode' : 'encode';
            
            if (currentMode === 'encode') {
                toggleModeBtn.textContent = 'Режим: Шифрование';
                toggleModeBtn.classList.add('active');
                inputLabel.textContent = 'Исходный текст:';
                outputLabel.textContent = 'Зашифрованный текст:';
                inputText.placeholder = 'Введите текст для шифрования...';
            } else {
                toggleModeBtn.textContent = 'Режим: Дешифрование';
                toggleModeBtn.classList.add('active');
                inputLabel.textContent = 'Зашифрованный текст:';
                outputLabel.textContent = 'Расшифрованный текст:';
                inputText.placeholder = 'Введите шифр для расшифровки...';
            }
            
            transformText();
        }

        // Проверка на ключевые слова
        function checkKeywords(text) {
            const calculatorKeyword = "калькулятор";
            const salruzKeyword = "salruz";
            const menuKeyword = "меню";
            const thanksKeyword = "спасибо";
            
            // Проверка на имена для первой ссылки
            const names1 = ["артур", "тагир", "котики"];
            if (names1.some(name => text.trim().toLowerCase() === name)) {
                window.open("https://youtu.be/L83yZwAJv7M?si=N-6GuyyK2d7TDJLL", "_blank");
                return true;
            }
            
            // Проверка на имена для второй ссылки
            const names2 = ["саня", "александр", "саша", "санек", "пес"];
            if (names2.some(name => text.trim().toLowerCase() === name)) {
                window.open("https://youtu.be/D01SLZu009M?si=ZTNlYZLLt7Bmc8qD", "_blank");
                return true;
            }
            
            // Проверка на слова для третьей ссылки
            const words3 = ["террария", "джо джо"];
            if (words3.some(word => text.trim().toLowerCase() === word)) {
                window.open("https://youtu.be/UhhfcKk00u0?si=UYGR8w1MUI_-wc0q", "_blank");
                return true;
            }
            
            if (text.trim().toLowerCase() === calculatorKeyword.toLowerCase()) {
                switchApp('calculator');
                return true;
            }
            else if (text.trim().toLowerCase() === salruzKeyword.toLowerCase()) {
                window.location.href = "https://t.me/SalRuzO";
                return true;
            }
            else if (text.trim().toLowerCase() === menuKeyword.toLowerCase()) {
                switchApp('menu');
                return true;
            }
            else if (text.trim().toLowerCase() === thanksKeyword.toLowerCase()) {
                window.open("https://parad1st.github.io/Screamer/", "_blank");
                return true;
            }
            return false;
        }

        // Преобразование текста
        function transformText() {
            const text = inputText.value;
            if (text.trim() === '') {
                output.textContent = '';
                return;
            }
            
            // Проверка на ключевые слова
            if (checkKeywords(text)) {
                inputText.value = '';
                output.textContent = '';
                return;
            }
            
            output.textContent = currentMode === 'encode' ? encodeText(text) : decodeText(text);
        }

        // Очистка полей (без фокуса на поле ввода)
        function clearFields() {
            inputText.value = '';
            output.textContent = '';
        }

        // Переключение между приложениями
        function switchApp(app = null) {
            if (app) {
                currentApp = app;
            } else {
                // Циклическое переключение между encoder и calculator
                currentApp = currentApp === 'encoder' ? 'calculator' : 'encoder';
            }
            
            // Скрыть все приложения
            encoderApp.style.display = 'none';
            calculatorApp.style.display = 'none';
            menuApp.style.display = 'none';
            
            // Показать нужное приложение
            switch (currentApp) {
                case 'calculator':
                    calculatorApp.style.display = 'block';
                    appTitle.textContent = 'Калькулятор';
                    appSubtitle.textContent = 'Простой и удобный калькулятор';
                    switchAppBtn.textContent = '←';
                    break;
                case 'menu':
                    menuApp.style.display = 'block';
                    appTitle.textContent = 'Меню';
                    appSubtitle.textContent = 'Выберите действие';
                    switchAppBtn.textContent = '←';
                    break;
                default:
                    encoderApp.style.display = 'block';
                    appTitle.textContent = 'SalRuzO code';
                    appSubtitle.textContent = 'Переводчик текста в специальный шифр и обратно';
                    switchAppBtn.textContent = '≡';
                    currentApp = 'encoder';
            }
        }

        // Смена фона меню
        function changeBackground() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * backgrounds.length);
            } while (randomIndex === lastBackgroundIndex && backgrounds.length > 1);
            
            lastBackgroundIndex = randomIndex;
            menuApp.style.backgroundImage = `url('${backgrounds[randomIndex]}')`;
        }

        // Управление музыкой
        function toggleMusic() {
            if (backgroundMusic.paused) {
                backgroundMusic.play()
                    .then(() => {
                        isMusicPlaying = true;
                        menuBtn2.classList.add('music-playing');
                        menuBtn2.classList.remove('music-paused');
                    })
                    .catch(error => {
                        console.error('Ошибка воспроизведения музыки:', error);
                        showNotification('Ошибка воспроизведения музыки');
                    });
            } else {
                backgroundMusic.pause();
                isMusicPlaying = false;
                menuBtn2.classList.remove('music-playing');
                menuBtn2.classList.add('music-paused');
            }
        }

        // Функции калькулятора
        function inputDigit(digit) {
            if (waitingForSecondOperand) {
                calculatorDisplay.value = digit;
                waitingForSecondOperand = false;
            } else {
                calculatorDisplay.value = calculatorDisplay.value === '0' ? digit : calculatorDisplay.value + digit;
            }
        }

        function inputDecimal() {
            if (waitingForSecondOperand) {
                calculatorDisplay.value = '0.';
                waitingForSecondOperand = false;
                return;
            }
            
            if (!calculatorDisplay.value.includes('.')) {
                calculatorDisplay.value += '.';
            }
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(calculatorDisplay.value);
            
            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = calculate(firstOperand, inputValue, operator);
                calculatorDisplay.value = String(result);
                firstOperand = result;
            }
            
            waitingForSecondOperand = true;
            operator = nextOperator;
        }

        function calculate(firstOperand, secondOperand, operator) {
            switch (operator) {
                case '+':
                    return firstOperand + secondOperand;
                case '-':
                    return firstOperand - secondOperand;
                case '×':
                    return firstOperand * secondOperand;
                case '/':
                    return firstOperand / secondOperand;
                default:
                    return secondOperand;
            }
        }

        function resetCalculator() {
            calculatorDisplay.value = '0';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
        }

        function backspace() {
            if (calculatorDisplay.value.length === 1 || 
                (calculatorDisplay.value.length === 2 && calculatorDisplay.value.startsWith('-'))) {
                calculatorDisplay.value = '0';
            } else {
                calculatorDisplay.value = calculatorDisplay.value.slice(0, -1);
            }
        }

        function toggleSign() {
            calculatorDisplay.value = calculatorDisplay.value.startsWith('-') ? 
                calculatorDisplay.value.slice(1) : 
                '-' + calculatorDisplay.value;
        }

        // Обработчики событий для переводчика
        toggleModeBtn.addEventListener('click', toggleMode);
        
        copyBtn.addEventListener('click', async () => {
            if (!output.textContent.trim()) {
                showNotification('Нет текста для копирования');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(output.textContent);
                showNotification('Скопировано!');
            } catch (err) {
                showNotification('Ошибка копирования');
                console.error('Ошибка копирования:', err);
            }
        });

        clearBtn.addEventListener('click', clearFields);
        switchAppBtn.addEventListener('click', switchApp);

        // Обработчики для меню
        menuBtn1.addEventListener('click', changeBackground);
        menuBtn2.addEventListener('click', toggleMusic);
        menuBtn5.addEventListener('click', () => {
            switchApp('encoder');
        });

        // Обработчики событий музыки
        backgroundMusic.addEventListener('play', () => {
            menuBtn2.classList.add('music-playing');
            menuBtn2.classList.remove('music-paused');
        });

        backgroundMusic.addEventListener('pause', () => {
            if (!backgroundMusic.ended) {
                menuBtn2.classList.remove('music-playing');
                menuBtn2.classList.add('music-paused');
            } else {
                menuBtn2.classList.remove('music-playing', 'music-paused');
            }
        });

        backgroundMusic.addEventListener('ended', () => {
            menuBtn2.classList.remove('music-playing', 'music-paused');
        });

        // Автоматическое обновление при вводе
        inputText.addEventListener('input', function() {
            const text = this.value;
            
            // Проверяем на ключевые слова
            if (checkKeywords(text)) {
                this.value = '';
                output.textContent = '';
                return;
            }
            
            // Обычное преобразование текста
            transformText();
        });

        // Обработчики событий для калькулятора
        clearCalculatorBtn.addEventListener('click', resetCalculator);
        backspaceBtn.addEventListener('click', backspace);
        decimalBtn.addEventListener('click', inputDecimal);
        plusMinusBtn.addEventListener('click', toggleSign);
        equalsBtn.addEventListener('click', () => {
            if (operator && !waitingForSecondOperand) {
                const inputValue = parseFloat(calculatorDisplay.value);
                const result = calculate(firstOperand, inputValue, operator);
                calculatorDisplay.value = String(result);
                firstOperand = result;
                waitingForSecondOperand = true;
                operator = null;
            }
        });

        numberBtns.forEach(button => {
            button.addEventListener('click', () => {
                inputDigit(button.textContent);
            });
        });

        operatorBtns.forEach(button => {
            button.addEventListener('click', () => {
                handleOperator(button.textContent);
            });
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            toggleModeBtn.classList.add('active');
            resetCalculator();
        });
    </script>
</body>
</html>
