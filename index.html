<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureEncoder</title>
    <style>
        :root {
            --primary: #4a6bdf;
            --primary-dark: #3a56b2;
            --secondary: #2ecc71;
            --tertiary: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --danger: #e74c3c;
            --font-main: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--font-main);
            line-height: 1.6;
            background-color: #f5f7fa;
            color: var(--dark);
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-weight: normal;
        }
        
        main {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: var(--font-main);
            font-size: 1rem;
            resize: vertical;
            transition: border 0.3s;
        }
        
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 107, 223, 0.2);
        }
        
        .output-container {
            position: relative;
            margin-bottom: 25px;
        }
        
        #output {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            background-color: var(--light);
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            font-family: var(--font-main);
            font-size: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            opacity: 0.9;
        }
        
        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .toggle-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: white;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .toggle-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .notification {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: transform 0.3s;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .floating-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SalRuzO code</h1>
            <p class="subtitle">Переводчик текста в специальный шифр и обратно</p>
        </header>
        
        <main>
            <div class="mode-toggle">
                <button class="toggle-btn active" id="toggleModeBtn">Режим: Шифрование</button>
            </div>
            
            <div class="input-group">
                <label for="inputText" id="inputLabel">Исходный текст:</label>
                <textarea id="inputText" placeholder="Введите текст для шифрования..." autofocus></textarea>
            </div>
            
            <div class="output-container">
                <label for="output" id="outputLabel">Зашифрованный текст:</label>
                <div id="output" contenteditable="true" placeholder="Здесь появится результат..."></div>
                <div class="notification" id="notification">Скопировано!</div>
            </div>
            
            <div class="buttons">
                <button class="btn-secondary" id="copyBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Копировать
                </button>
                <button class="btn-primary" id="clearBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Очистить
                </button>
            </div>
        </main>
        
        <footer>
            <p>© 2025 SalRuzO | У меня нет прав</p>
        </footer>
    </div>

    <div class="floating-btn" id="switchAppBtn">≡</div>

    <script>
        // Шифр замены (исправленный)
        const cipher = {
            'А': '*', 'Б': '6', 'В': '8', 'Г': '[', 'Д': '9', 'Е': '<', 'Ё': ':',
            'Ж': '§', 'З': '}', 'И': '!', 'Й': '~', 'К': '{', 'Л': '/', 'М': '^',
            'Н': '=', 'О': '∆', 'П': '#', 'Р': '?', 'С': '(', 'Т': '7', 'У': '√',
            'Ф': '&', 'Х': '+', 'Ц': '¢', 'Ч': '÷', 'Ы': '|', 'Ь': '¿', 'Ъ': '-¿',
            'Ш': '¶', 'Щ': 'π', 'Э': ')', 'Ю': '%', 'Я': '@',
            'а': '*', 'б': '6', 'в': '8', 'г': '[', 'д': '9', 'е': '<', 'ё': ':',
            'ж': '§', 'з': '}', 'и': '!', 'й': '~', 'к': '{', 'л': '/', 'м': '^',
            'н': '=', 'о': '∆', 'п': '#', 'р': '?', 'с': '(', 'т': '7', 'у': '√',
            'ф': '&', 'х': '+', 'ц': '¢', 'ч': '÷', 'ы': '|', 'ь': '¿', 'ъ': '-¿',
            'ш': '¶', 'щ': 'π', 'э': ')', 'ю': '%', 'я': '@', ' ': ' '
        };

        // Обратный шифр для дешифровки (все буквы маленькие)
        const reverseCipher = {
            '*': 'а', '6': 'б', '8': 'в', '[': 'г', '9': 'д', '<': 'е', ':': 'ё',
            '§': 'ж', '}': 'з', '!': 'и', '~': 'й', '{': 'к', '/': 'л', '^': 'м',
            '=': 'н', '∆': 'о', '#': 'п', '?': 'р', '(': 'с', '7': 'т', '√': 'у',
            '&': 'ф', '+': 'х', '¢': 'ц', '÷': 'ч', '|': 'ы', '¿': 'ь', '-¿': 'ъ',
            '¶': 'ш', 'π': 'щ', ')': 'э', '%': 'ю', '@': 'я', ' ': ' '
        };

        // DOM элементы
        const inputText = document.getElementById('inputText');
        const output = document.getElementById('output');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const notification = document.getElementById('notification');
        const toggleModeBtn = document.getElementById('toggleModeBtn');
        const inputLabel = document.getElementById('inputLabel');
        const outputLabel = document.getElementById('outputLabel');
        const switchAppBtn = document.getElementById('switchAppBtn');

        let currentMode = 'encode';

        // Очистка текста от лишних символов (исправленная)
        function cleanText(text, mode) {
            if (mode === 'encode') {
                return text.replace(/[^А-Яа-яЁё\s]/g, '');
            } else {
                // Для дешифровки разрешаем только символы из шифра
                const allowedChars = Object.keys(reverseCipher).map(c => 
                    ['*', '.', '+', '?', '|', '(', ')', '[', ']', '{', '}', '^', '$', '\\'].includes(c) ? `\\${c}` : c
                ).join('');
                const regex = new RegExp(`[^${allowedChars}\\s]`, 'g');
                return text.replace(regex, '');
            }
        }

        // Перевод текста в шифр
        function encodeText(text) {
            const cleaned = cleanText(text, 'encode');
            return cleaned.split('').map(char => cipher[char] || char).join('');
        }

        // Перевод шифра в текст (все буквы маленькие)
        function decodeText(text) {
            const cleaned = cleanText(text, 'decode');
            let result = '';
            let i = 0;
            
            while (i < cleaned.length) {
                if (cleaned[i] === '-' && cleaned[i+1] === '¿') {
                    result += reverseCipher['-¿'] || '-¿';
                    i += 2;
                } else {
                    result += reverseCipher[cleaned[i]] || cleaned[i];
                    i += 1;
                }
            }
            
            return result;
        }

        // Показ уведомления
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Переключение режима
        function toggleMode() {
            currentMode = currentMode === 'encode' ? 'decode' : 'encode';
            
            if (currentMode === 'encode') {
                toggleModeBtn.textContent = 'Режим: Шифрование';
                toggleModeBtn.classList.add('active');
                inputLabel.textContent = 'Исходный текст:';
                outputLabel.textContent = 'Зашифрованный текст:';
                inputText.placeholder = 'Введите текст для шифрования...';
            } else {
                toggleModeBtn.textContent = 'Режим: Дешифрование';
                toggleModeBtn.classList.add('active');
                inputLabel.textContent = 'Зашифрованный текст:';
                outputLabel.textContent = 'Расшифрованный текст:';
                inputText.placeholder = 'Введите шифр для расшифровки...';
            }
            
            transformText();
        }

        // Преобразование текста
        function transformText() {
            const text = inputText.value;
            if (text.trim() === '') {
                output.textContent = '';
                return;
            }
            
            output.textContent = currentMode === 'encode' ? encodeText(text) : decodeText(text);
        }

        // Очистка полей (без фокуса на поле ввода)
        function clearFields() {
            inputText.value = '';
            output.textContent = '';
        }

        // Обработчики событий
        toggleModeBtn.addEventListener('click', toggleMode);
        
        copyBtn.addEventListener('click', async () => {
            if (!output.textContent.trim()) {
                showNotification('Нет текста для копирования');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(output.textContent);
                showNotification('Скопировано!');
            } catch (err) {
                showNotification('Ошибка копирования');
                console.error('Ошибка копирования:', err);
            }
        });

        clearBtn.addEventListener('click', clearFields);

        // Автоматическое обновление при вводе
        inputText.addEventListener('input', transformText);

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            toggleModeBtn.classList.add('active');
        });
    </script>
</body>
</html>
