<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        :root {
            --primary: #4a6bdf;
            --primary-dark: #3a56b2;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --font-main: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--font-main);
            line-height: 1.6;
            background-color: #f5f7fa;
            color: var(--dark);
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-weight: normal;
        }
        
        .menu {
            padding: 30px;
            text-align: center;
            background-image: url('IMG/SalRuz.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 600px;
            position: relative;
        }
        
        .menu-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: rgba(74, 107, 223, 0.25);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        .menu-btn:hover {
            background-color: rgba(74, 107, 223, 0.4);
        }
        
        .chat {
            display: none;
            padding: 30px;
            text-align: center;
            background-image: url('IMG/SalRuz.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 600px;
            position: relative;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: #f1f1f1;
            text-align: left;
            word-break: break-word;
        }
        
        .message-sender {
            font-weight: bold;
            color: var(--primary);
        }
        
        .message-time {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-left: 8px;
        }
        
        .message-text {
            margin-top: 4px;
            line-height: 1.4;
        }
        
        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .chat-send-btn {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .chat-back-btn {
            display: block;
            width: 150px;
            margin: 20px auto 0;
            padding: 10px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .nickname-input-group {
            margin-bottom: 20px;
            position: relative;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .nickname-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: var(--font-main);
            font-size: 1rem;
        }
        
        .nickname-ok-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .menu, .chat {
                min-height: 500px;
                padding: 20px;
            }
            
            .nickname-input-group {
                width: 95%;
            }
            
            .chat-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="appTitle">Меню</h1>
            <p class="subtitle" id="appSubtitle">Выберите действие</p>
        </header>
        
        <main class="menu" id="menuApp">
            <button class="menu-btn" id="chatBtn">Чат</button>
        </main>
        
        <main class="chat" id="chatApp">
            <div id="nicknameSetup">
                <div class="nickname-input-group">
                    <input type="text" class="nickname-input" id="nicknameInput" placeholder="Придумайте Никнейм">
                    <button class="nickname-ok-btn" id="nicknameOkBtn">Ок</button>
                </div>
            </div>
            
            <div id="chatInterface" style="display: none;">
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input-container">
                        <input type="text" class="chat-input" id="messageInput" placeholder="Введите сообщение...">
                        <button class="chat-send-btn" id="sendMessageBtn">Отправить</button>
                    </div>
                </div>
                <button class="chat-back-btn" id="chatBackBtn">Вернуться в меню</button>
            </div>
        </main>
    </div>

    <!-- Подключаем Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Конфигурация Supabase
        const supabaseUrl = 'https://skpykngtzexxcytgqgcv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrcHlrbmd0emV4eGN5dGdxZ2N2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4OTMyNTYsImV4cCI6MjA2NTQ2OTI1Nn0.9w_pvdUo5eSDrzH47oBYzIsOmJ9kcmshh1vPR79pCts';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // DOM элементы
        const appTitle = document.getElementById('appTitle');
        const appSubtitle = document.getElementById('appSubtitle');
        const menuApp = document.getElementById('menuApp');
        const chatApp = document.getElementById('chatApp');
        const chatBtn = document.getElementById('chatBtn');
        const nicknameInput = document.getElementById('nicknameInput');
        const nicknameOkBtn = document.getElementById('nicknameOkBtn');
        const chatBackBtn = document.getElementById('chatBackBtn');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const nicknameSetup = document.getElementById('nicknameSetup');
        const chatInterface = document.getElementById('chatInterface');

        // Загрузка сообщений из Supabase
        async function loadMessages() {
            try {
                chatMessages.innerHTML = '<div style="text-align: center;">Загрузка сообщений...</div>';
                
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                chatMessages.innerHTML = '';
                
                if (data.length === 0) {
                    chatMessages.innerHTML = '<div style="text-align: center;">Нет сообщений</div>';
                    return;
                }
                
                data.forEach(msg => {
                    const date = new Date(msg.created_at);
                    const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    messageElement.innerHTML = `
                        <span class="message-sender">${msg.sender}</span>
                        <span class="message-time">${timeString}</span>
                        <div class="message-text">${msg.text}</div>
                    `;
                    
                    chatMessages.appendChild(messageElement);
                });
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                console.error('Ошибка загрузки сообщений:', error);
                chatMessages.innerHTML = '<div style="text-align: center; color: red;">Ошибка загрузки сообщений</div>';
            }
        }

        // Отправка сообщения в Supabase
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            const nickname = localStorage.getItem('userNickname') || 'Аноним';
            
            try {
                sendMessageBtn.disabled = true;
                sendMessageBtn.textContent = 'Отправка...';
                
                const { error } = await supabase
                    .from('messages')
                    .insert([{ 
                        sender: nickname, 
                        text: messageText 
                    }]);
                
                if (error) throw error;
                
                messageInput.value = '';
                
            } catch (error) {
                console.error('Ошибка отправки:', error);
                
            } finally {
                sendMessageBtn.disabled = false;
                sendMessageBtn.textContent = 'Отправить';
            }
        }

        // Настройка real-time обновлений чата
        function setupRealtimeUpdates() {
            supabase
                .channel('public:messages')
                .on(
                    'postgres_changes',
                    { 
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages'
                    },
                    (payload) => {
                        const newMessage = payload.new;
                        const date = new Date(newMessage.created_at);
                        const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        
                        const messageElement = document.createElement('div');
                        messageElement.className = 'message';
                        messageElement.innerHTML = `
                            <span class="message-sender">${newMessage.sender}</span>
                            <span class="message-time">${timeString}</span>
                            <div class="message-text">${newMessage.text}</div>
                        `;
                        
                        chatMessages.appendChild(messageElement);
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                )
                .subscribe();
        }

        // Сохранение никнейма пользователя
        function saveNickname() {
            const nickname = nicknameInput.value.trim();
            if (!nickname) return;
            
            localStorage.setItem('userNickname', nickname);
            
            nicknameSetup.style.display = 'none';
            chatInterface.style.display = 'block';
            appSubtitle.textContent = 'Чат с друзьями';
            
            setupRealtimeUpdates();
            loadMessages();
        }

        // Переключение между меню и чатом
        function toggleChat() {
            if (menuApp.style.display !== 'none') {
                menuApp.style.display = 'none';
                chatApp.style.display = 'block';
                appTitle.textContent = 'Чат';
                
                if (localStorage.getItem('userNickname')) {
                    appSubtitle.textContent = 'Чат с друзьями';
                    nicknameSetup.style.display = 'none';
                    chatInterface.style.display = 'block';
                    setupRealtimeUpdates();
                    loadMessages();
                } else {
                    appSubtitle.textContent = 'Установите ваш никнейм';
                    nicknameSetup.style.display = 'block';
                    chatInterface.style.display = 'none';
                }
            } else {
                menuApp.style.display = 'block';
                chatApp.style.display = 'none';
                appTitle.textContent = 'Меню';
                appSubtitle.textContent = 'Выберите действие';
            }
        }

        // Обработчики событий
        chatBtn.addEventListener('click', toggleChat);
        chatBackBtn.addEventListener('click', toggleChat);
        nicknameOkBtn.addEventListener('click', saveNickname);
        sendMessageBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            // Проверяем, есть ли сохраненный никнейм
            if (localStorage.getItem('userNickname')) {
                nicknameSetup.style.display = 'none';
                chatInterface.style.display = 'block';
            }
        });
    </script>
</body>
</html>
